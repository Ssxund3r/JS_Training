<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Praticando JS - Prompt um pouquinho</title>
</head>

<body>
    <script type="text/javascript">
        var nome = prompt("Digite seu nome ");
        document.write("Bem Vindo ", nome);

        var idade = prompt("Qual a sua idade? ");
        alert("Você tem " + idade + " anos de idade");

        var num1 = prompt("Digite o primeiro número! ");
        var num2 = prompt("Digite o segundo número! ");
        document.write("O resultado é ", num1+num2);
        document.write("O resultado é ", parseInt(num1) + parseInt(num2));
        document.write("O resultado é ", parseFloat(num1) + parseFloat(num2));

    </script>
</body>

</html>
