<!DOCTYPE html>
<html>

<head>
    <title>Treinando JS </title>
</head>

<body>
    <button onclick="gerar()">Gerar</button><br />
    Gerado: <div id="resp"></div>
    <script type="text/javascript">
        function gerar() {
            var resp = document.getElementById('resp');
            resp.innerHTML = Math.floor(10 * Math.random());
        }
    </script>
</body>

</html>
