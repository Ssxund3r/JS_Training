<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript">
        function media(x, y, z) {
            var media = (x + y + z) / 3;
            document.getElementById("resultado").innerHTML = "A média é: " + media;
        }
    </script>
</head>

<body>
    <button onclick="media(10, 20, 30)">Calcular Média</button>
    <div id="resultado"></div>
</body>

</html>
