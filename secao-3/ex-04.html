<html>

<head>
    <title>Treinamento JS</title>
    <script type="text/javascript">
        function somar() {
            var soma = 0;
            var count;
            for (count = 1; count <= 1000; count++)
                soma += count;
            document.write("Soma: " + soma);
        }
    </script>
</head>

<body>
    <button onclick="somar()">Somar</button><br />
</body>

</html>
