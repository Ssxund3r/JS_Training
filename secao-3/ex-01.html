<!DOCTYPE html>
<html>

<head>
    <title>Treinamento JS</title>
    <script type="text/javascript">
        function contar() {
            var count = 1;

            while (count <= 10) {
                document.write(count + "<br/>");
                count += 1;
            }
        }
    </script>
</head>
<body>
    <button onclick="contar()">Contar</button>
</body>
</html>
