<!DOCTYPE html>
<html>

<head>
    <title>Treinamento JS</title>
    <button onclick="contar()">Contar</button><br />
    <script type="text/javascript">
        function contar() {
            count = 1;
            while (count <= 100) {
                if (count % 3 == 0)
                    document.writeln(count + "<br />");
                count = count + 1;
            }
        }
    </script>
</head>

</html>
