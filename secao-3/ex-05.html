<!DOCTYPE html>
<html>

<head>
    <title>Treinamento JS</title>
    <script type="text/javascript">
        function exibir() {
            for (var a = 0, b = 10; a <= 10 && b >= 0; a++, b--)
                document.write(a + " - " + b + "<br />");
        }
    </script>
</head>
<body>
    <script>exibir();</script>
</body>
</html>
