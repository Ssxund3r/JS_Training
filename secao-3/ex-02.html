<!DOCTYPE html>
<html>

<head>
    <title>Treinamento JS</title>
    <button onclick="contar()">Contar</button><br />
    <script type="text/javascript">
        function contar() {
            count = 2;
            while (count <= 100) {
                document.writeln(count + "<br />");
                count = count + 2;
            }
        }
    </script>
</head>
</html>
