<!DOCTYPE html>
<html>

<head>
    <title>Fruteira</title>
    <script type="text/javascript">
        function calcularValor() {
            var quantidadeMorangos = parseFloat(document.getElementById("quantidadeMorangos").value);
            var quantidadeMacas = parseFloat(document.getElementById("quantidadeMacas").value);

            var precoMorango;
            var precoMaca;

            if (quantidadeMorangos <= 5) {
                precoMorango = 2.5;
            } else {
                precoMorango = 2.2;
            }

            if (quantidadeMacas <= 5) {
                precoMaca = 1.8;
            } else {
                precoMaca = 1.5;
            }

            var valorTotal = (quantidadeMorangos * precoMorango) + (quantidadeMacas * precoMaca);

            if (quantidadeMorangos + quantidadeMacas > 8 || valorTotal > 25) {
                valorTotal -= valorTotal * 0.1;
            }

            document.getElementById("valorPagar").innerHTML = "Valor a ser pago: R$ " + valorTotal.toFixed(2);
        }
    </script>
</head>

<body>
    <h1>Fruteira</h1>
    <label for="quantidadeMorangos">Quantidade de Morangos (em Kg):</label>
    <input type="number" id="quantidadeMorangos" name="quantidadeMorangos" step="0.01"><br><br>
    <label for="quantidadeMacas">Quantidade de Maçãs (em Kg):</label>
    <input type="number" id="quantidadeMacas" name="quantidadeMacas" step="0.01"><br><br>
    <button onclick="calcularValor()">Calcular</button><br><br>
    <p id="valorPagar"></p>
</body>

</html>
