<!DOCTYPE html>
<html>

<head>
    <title>Calculadora de Média</title>
    <script type="text/javascript">
        function calcularMedia() {
            // Obter as notas digitadas pelo usuário
            var nota1 = parseFloat(document.getElementById("nota1").value);
            var nota2 = parseFloat(document.getElementById("nota2").value);

            // Calcular a média
            var media = (nota1 + nota2) / 2;

            // Definir o conceito com base na média
            var conceito;
            if (media >= 9.0 && media <= 10.0) {
                conceito = "A";
            } else if (media >= 7.5 && media < 9.0) {
                conceito = "B";
            } else if (media >= 6.0 && media < 7.5) {
                conceito = "C";
            } else if (media >= 4.0 && media < 6.0) {
                conceito = "D";
            } else {
                conceito = "E";
            }

            // Verificar se o aluno foi aprovado ou reprovado
            var status;
            if (conceito === "A" || conceito === "B" || conceito === "C") {
                status = "APROVADO";
            } else {
                status = "REPROVADO";
            }

            // Exibir os resultados
            var resultado = "Nota 1: " + nota1.toFixed(1) + "<br>";
            resultado += "Nota 2: " + nota2.toFixed(1) + "<br>";
            resultado += "Média: " + media.toFixed(1) + "<br>";
            resultado += "Conceito: " + conceito + "<br>";
            resultado += status;

            document.getElementById("resultado").innerHTML = resultado;
        }
    </script>
</head>

<body>
    <h1>Calculadora de Média</h1>
    <label for="nota1">Nota 1:</label>
    <input type="number" id="nota1" step="0.1">
    <br>
    <label for="nota2">Nota 2:</label>
    <input type="number" id="nota2" step="0.1">
    <br>
    <button onclick="calcularMedia()">Calcular Média</button>
    <br>
    <p id="resultado"></p>
</body>

</html>
