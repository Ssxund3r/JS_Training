<!DOCTYPE html>
<html>
<head>
    <title>Ordem Decrescente</title>
    <script>
        function ordenarNumeros() {
            var numero1 = parseInt(document.getElementById("numero1").value);
            var numero2 = parseInt(document.getElementById("numero2").value);
            var numero3 = parseInt(document.getElementById("numero3").value);

            var ordemDecrescente;

            if (numero1 >= numero2 && numero1 >= numero3) {
                if (numero2 >= numero3) {
                    ordemDecrescente = numero1 + ", " + numero2 + ", " + numero3;
                } else {
                    ordemDecrescente = numero1 + ", " + numero3 + ", " + numero2;
                }
            } else if (numero2 >= numero1 && numero2 >= numero3) {
                if (numero1 >= numero3) {
                    ordemDecrescente = numero2 + ", " + numero1 + ", " + numero3;
                } else {
                    ordemDecrescente = numero2 + ", " + numero3 + ", " + numero1;
                }
            } else {
                if (numero1 >= numero2) {
                    ordemDecrescente = numero3 + ", " + numero1 + ", " + numero2;
                } else {
                    ordemDecrescente = numero3 + ", " + numero2 + ", " + numero1;
                }
            }
            alert("Números em ordem decrescente: " + ordemDecrescente);
        }
    </script>
</head>

<body>
    <h1>Ordem Decrescente</h1>
    <label for="numero1">Número 1:</label>
    <input type="number" id="numero1"><br><br>
    <label for="numero2">Número 2:</label>
    <input type="number" id="numero2"><br><br>
    <label for="numero3">Número 3:</label>
    <input type="number" id="numero3"><br><br>
    <button onclick="ordenarNumeros()">Ordenar Números</button>
</body>

</html>
