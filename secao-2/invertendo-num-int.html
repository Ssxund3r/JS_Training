<!DOCTYPE html>
<html>
<head>
    <title>Praticando JS</title>
    <script type="text/javascript">
        function trocarValores() {
            var numero1 = parseInt(document.getElementById("numero1").value);
            var numero2 = parseInt(document.getElementById("numero2").value);

            if (numero1 !== "" && numero2 !== "") {
                numero1 = parseInt(numero1);
                numero2 = parseInt(numero2);

                alert("Valores antes da troca:\nNúmero 1: " +
                    numero1 + " \nNúmero 2: " + numero2);

                //Trocando os valores das variáveis
                var temp = numero1;
                numero1 = numero2;
                numero2 = temp;
                // Exibindo os valores depois da troca
                alert("Valores depois da troca:\nNúmero 1: " + 
                    numero1 + "\nNúmero 2: " + temp);
            } else {
                alert("Por favor, preencha ambos os campos antes de trocar os valores.");
            }
        }
    </script>
</head>
<body>
    <h1>Troca de Valores</h1>
    <label for="numero1">Número 1:</label>
    <input type="number" id="numero1"><br><br>
    <label for="numero2">Número 2:</label>
    <input type="number" id="numero2"><br><br>
    <button onclick="trocarValores()">Trocar Valores</button>
</body>
</html>
