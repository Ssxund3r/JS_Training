<!DOCTYPE html>
<html>

<head>
    <title>Praticando JS</title>
    <script type="text/javascript">
        function calcularValor() {
            var litros = parseFloat(document.getElementById("litros").value);
            var tipoCombustivel = document.getElementById("tipoCombustivel").value;

            var precoGasolina = 2.50;
            var precoAlcool = 1.90;
            var valorPagar = 0;

            if (isNaN(litros) || litros <= 0) {
                alert("Por favor, insira um valor válido para a quantidade de litros.");
                return;
            }

            if (tipoCombustivel === "A") {
                if (litros <= 20) {
                    valorPagar = litros * (precoAlcool - (precoAlcool * 0.03));
                } else {
                    valorPagar = litros * (precoAlcool - (precoAlcool * 0.05));
                }
            } else if (tipoCombustivel === "G") {
                if (litros <= 20) {
                    valorPagar = litros * (precoGasolina - (precoGasolina * 0.04));
                } else {
                    valorPagar = litros * (precoGasolina - (precoGasolina * 0.06));
                }
            }

            document.getElementById("valorPagar").innerHTML = "Valor a ser pago: R$ " + valorPagar.toFixed(2);
        }
    </script>
</head>

<body>
    <h1>Calculadora de Combustível</h1>
    <label for="litros">Quantidade de Litros:</label>
    <input type="number" id="litros" name="litros" step="0.01" required="true"><br><br>
    <label for="tipoCombustivel">Tipo Combustível:</label>
    <select id="tipoCombustivel" name="tipoCombustivel">
        <option value="A">Álcool</option>
        <option value="G">Gasolina</option>
    </select><br><br>
    <button onclick="calcularValor()">Calcular</button><br><br>
    <p id="valorPagar"></p>
</body>

</html>
