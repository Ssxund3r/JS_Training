<!DOCTYPE html>
<html>
<head>
    <title>Praticando JS</title>
    <script type="text/javascript">
        function verificarParidade() {
            var numero = parseInt(document.getElementById("numero").value);
            // Verificar se o número é par ou ímpar
            var resultado;
            if (numero % 2 === 0) {
                resultado = "O número " + numero + " é par.";
            } else {
                resultado = "O número " + numero + " é ímpar.";
            }
            // Exibir o resultado
            document.getElementById("resultado").innerHTML = resultado;
        }
    </script>
</head>

<body>
    <h1>Verificador de Paridade</h1>
    <label for="numero">Digite um número inteiro:</label>
    <input type="number" id="numero">
    <br>
    <button onclick="verificarParidade()">Verificar Paridade</button>
    <br>
    <p id="resultado"></p>
</body>

</html>
