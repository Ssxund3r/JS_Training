<!DOCTYPE html>
<html>

<head>
    <title>Exemplo de script em JavaScript</title>
    <script>
        function exibirDiaSemana() {
            var numero = parseInt(document.getElementById("numero").value);
            var resultado = document.getElementById("resultado");

            switch (numero) {
                case 1:
                    resultado.textContent = "Domingo";
                    break;
                case 2:
                    resultado.textContent = "Segunda-feira";
                    break;
                case 3:
                    resultado.textContent = "Terça-feira";
                    break;
                case 4:
                    resultado.textContent = "Quarta-feira";
                    break;
                case 5:
                    resultado.textContent = "Quinta-feira";
                    break;
                case 6:
                    resultado.textContent = "Sexta-feira";
                    break;
                case 7:
                    resultado.textContent = "Sábado";
                    break;
                default:
                    resultado.textContent = "Valor inválido";
                    break;
            }
        }
    </script>
</head>
<body>
    <h1>Dia da Semana</h1>
    <label for="numero">Digite um número de 1 a 7:</label>
    <input type="number" id="numero">
    <button onclick="exibirDiaSemana()">Exibir</button>
    <p id="resultado"></p>
</body>

</html>
