<!DOCTYPE html>
<html>
<head>
    <title>Treinando JS</title>
    <script type="text/javascript">
        function checarNum() {
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            var num3 = parseInt(document.getElementById("num3").value);

            var maiorNumero = num1;

            if (num2 > maiorNumero) {
                maiorNumero = num2;
            }

            if (num3 > maiorNumero) {
                maiorNumero = num3;
            }

            // Exibe o maior número
            alert("O maior número é: " + maiorNumero);
        }
    </script>
</head>
<body>
    <label for="num1">Digite o primeiro número:</label>
    <input id="num1" type="number"><br />
    <label for="num2">Digite o segundo número:</label>
    <input id="num2" type="number"><br>
    <label for="num3">Digite o terceiro número:</label>
    <input id="num3" type="number">
    <button onclick="checarNum()">OK</button>
</body>
</html>
