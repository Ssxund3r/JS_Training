<!DOCTYPE html>
<html>

<head>
    <title>Praticando JS</title>
    <script type="text/javascript">
        function teste() {
            var num = parseFloat(document.getElementById("numero").value);

            if (num > 0)
                alert(num + " eh Positivo");
            else if (num < 0)
                alert(num + " é Negativo");
            else
                alert("Nem positivo nem negativo, nulo...");
        }
    </script>
</head>

<body>
    <label for="numero">Digite um número:</label>
    <input id="numero" type="numero">
    <button onclick="teste()">Testar</button>
</body>

</html>
